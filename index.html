<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls: <br>
		    W to move forward <br>
		    S to move backwards <br>
		    D to turn right <br>
		    A to turn left <br>
		    R to enter hyperspace <br>
		    
	    </footer>
	</body>
</html>
